<html>
<body>

<FORM action="http://localhost:8080/hello" method="get">
    <P>
<TEXTAREA name="grammar" rows="10" cols="40">
grammar Expr;

program
    : stat EOF
    | def EOF
    ;

stat: ID '=' expr ';'
    | expr ';'
    ;

def : ID '(' ID (',' ID)* ')' '{' stat* '}' ;

expr: ID
    | INT
    | func
    | 'not' expr
    | expr 'and' expr
    | expr 'or' expr
    ;

func : ID '(' expr (',' expr)* ')' ;

INT : [0-9]+ ;
ID: [a-zA-Z_][a-zA-Z_0-9]* ;
WS: [ \t\n\r\f]+ -> skip ;
</TEXTAREA>
    </P>
<p>
<TEXTAREA name="input" rows="3" cols="40">
f(x, y, z) { x = x and y or z; g(30); }
</TEXTAREA>
</p>
    <INPUT type="text" name="start" value="start">
<br>
    <INPUT type="submit" value="Send">
</FORM>

</body>
</html>
